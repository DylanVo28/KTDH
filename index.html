<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kỹ thuật đồ họa</title>
    <script src="myJS.js"></script>
</head>
<body>
    <div class="wrap-canvas">
        <canvas id="canvas"></canvas>
    </div>
    
    <script>
        var canvas = document.getElementById("canvas")
        var ctx = canvas.getContext("2d")
        ctx.fillStyle = "red"
        console.log(canvas)
        let w = 1280
        let h = 600
        ctx.canvas.width = w
        ctx.canvas.height = h
        for (let x=0;x<=w;x+=5) {
            ctx.moveTo(x, 0);
            ctx.lineTo(x, h);
            ctx.stroke();
        }
        for (let y=0;y<=h;y+=5) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(w, y);
            ctx.stroke();
        }
        canvas.onmousedown =  function (e) {
            console.log(e.clientX-canvas.getBoundingClientRect().left)
            console.log(e.clientY-canvas.getBoundingClientRect().top)
            posX = e.clientX-canvas.getBoundingClientRect().left
            posY = e.clientY-canvas.getBoundingClientRect().top
            ctx.fillStyle = "red";
            ctx.fillRect(posX, posY,5,5)
        }
    </script>
</body>
</html>
